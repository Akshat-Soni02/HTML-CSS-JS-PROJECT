<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../sass/main.css">
    <script src="js/main.js" type="module"></script>
</head>
<body>
    <main>
        <h1 class="center" tabindex="0">Rock Paper Scissor</h1>
        <a href="#p1msg" class="skip-link">Skip Scoreboard</a>

        <section class="scoreboard" id="scoreboard">
            <h2 class="offscreen">Scoreboard</h2>
            <section class="scoreboard__section" id="all_time">
                <h3 class="offscreen">All Time Scoreboard</h3>
                <div class="scoreboard__header" aria-hidden="true">
                    <p><abbr title="Player One">P1</abbr></p>
                    <p>All Time</p>
                    <p><abbr title="Computer Player">CP</abbr></p>
                </div>
                <div class="scoreboard__row" role="row">
                    <div class="scoreboard__score center" id="p1_all_time_score" role="cell" aria-label="Player One All Time Wins" tabindex="0">
                        0
                    </div>
                    <div class="scoreboard__score center" id="cp_all_time_score" role="cell" aria-label="Computer Player All Time Wins" tabindex="0">
                        0
                    </div>
                </div>
            </section>

            <section class="scoreboard__section" id="session">
                <h3 class="offscreen">Session Scoreboard</h3>
                <div class="scoreboard__header" aria-hidden="true">
                    <p><abbr title="Player One">P1</abbr></p>
                    <p>Session</p>
                    <p><abbr title="Computer Player">CP</abbr></p>
                </div>
                <div class="scoreboard__row" role="row">
                    <div class="scoreboard__score center" id="p1_session_score" role="cell" aria-label="Player One wins This Session" tabindex="0">
                        0
                    </div>
                    <div class="scoreboard__score center" id="cp_session_score" role="cell" aria-label="Computer Player wins This Session" tabindex="0">
                        0
                    </div>
                </div>
            </section>
        </section>

        <section class="playerBoard" id="playerBoard">
            <h2 id="p1msg" class="center" aria-label="Player One Chooses" tabindex="0">Player One Chooses...</h2>
            <div id="gameboard" class="gameboard">
                <div class="gameboard__square" id="rock">
                    <img src="img/rock.png" alt="select rock" tabindex="0">
                </div>
                <div class="gameboard__square" id="paper">
                    <img src="img/paper.png" alt="select paper" tabindex="0">
                </div>
                <div class="gameboard__square" id="scissor">
                    <img src="img/scissors.png" alt="select scissor" tabindex="0">
                </div>
            </div>
        </section>

        <section class="computerBoard" id="computerBoard">
            <h2 id="cpmsg" class="center" aria-label="Computer Chooses" tabindex="0">Computer Chooses...</h2>
            <div id="cp_gameboard" class="gameboard">
                <div class="gameboard__square" id="cp_rock">
                    <img src="img/rock.png" alt="rock" tabindex="0">
                </div>
                <div class="gameboard__square" id="cp_paper">
                    <img src="img/paper.png" alt="paper" tabindex="0">
                </div>
                <div class="gameboard__square" id="cp_scissor">
                    <img src="img/scissors.png" alt="scissor" tabindex="0">
                </div>
            </div>
        </section>
    </main>
    <form>
        <button id="playAgain" type="submit" class="playAgain hidden">Play Again?</button>
    </form>
</body>
</html>
